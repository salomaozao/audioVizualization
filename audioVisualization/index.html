<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

      html {
        height: 100vh;
        width: 100vw;
      }
      * {

        padding: 0;
      }

      .sound-box {
        display: inline-block;

        padding: 2.5em;
        margin: 0.5em;

        width: 0;
        height: 0;
      }

      #grave {
        background-color: rgba(255, 0, 0, 1);
      }
      #medio {
        background-color: rgba(0, 255, 0, 1);
      }
      #agudo {
        background-color: rgba(0, 0, 255, 1);
      }
    </style>

    <div class="sound-box" id="grave"></div>
    <div class="sound-box" id="medio"></div>
